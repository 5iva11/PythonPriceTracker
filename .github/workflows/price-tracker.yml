name: Amazon Price Tracker

on:
  schedule:
    # Runs every 2 hours (adjust as needed)
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Set up environment variables
        env:
          PRODUCT_URL: ${{ secrets.PRODUCT_URL }}
          THRESHOLD_PRICE: ${{ secrets.THRESHOLD_PRICE }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          LOG_FILE: ${{ secrets.LOG_FILE }}
          CSV_FILE: ${{ secrets.CSV_FILE }}
        run: |
          echo "Environment variables set."

      - name: Debug environment variables
        run: |
          echo "PRODUCT_URL is set: [${PRODUCT_URL:+yes}]"
          echo "THRESHOLD_PRICE is set: [${THRESHOLD_PRICE:+yes}]"
          echo "USER_EMAIL is set: [${USER_EMAIL:+yes}]"
          echo "APP_PASSWORD is set: [${APP_PASSWORD:+yes}]"
          echo "TO_EMAIL is set: [${TO_EMAIL:+yes}]"
          echo "LOG_FILE: $LOG_FILE"
          echo "CSV_FILE: $CSV_FILE"

      - name: Run price tracker
        run: python webscrapper.py --once

      - name: Upload price log CSV
        uses: actions/upload-artifact@v4
        with:
          name: pricelog
          path: price_log.csv
