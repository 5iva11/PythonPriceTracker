name: Amazon Price Tracker

on:
  schedule:
    # Runs every 2 hours (adjust as needed)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Set up environment variables
        run: |
          echo "PRODUCT_URL=${{ secrets.PRODUCT_URL }}" >> .env
          echo "THRESHOLD_PRICE=${{ secrets.THRESHOLD_PRICE }}" >> .env
          echo "USER_EMAIL=${{ secrets.USER_EMAIL }}" >> .env
          echo "APP_PASSWORD=${{ secrets.APP_PASSWORD }}" >> .env
          echo "TO_EMAIL=${{ secrets.TO_EMAIL }}" >> .env
          echo "LOG_FILE=price_log.txt" >> .env
          echo "CSV_FILE=price_log.csv" >> .env

      - name: Run price tracker
        run: python webscrapper.py --once

      - name: Upload price log CSV
        uses: actions/upload-artifact@v4
        with:
          name: pricelog
          path: price_log.csv
